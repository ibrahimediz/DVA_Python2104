[pytest]
# Test dosyaları için arama deseni
testpaths = .
python_files = test_*.py

# Testleri çalıştırırken ekstra bilgi gösterme
verbose =
# Özel işaretler (markers) tanımlama
markers =
    yavaş: yavaş çalışan testleri işaretler
    entegrasyon: entegrasyon testlerini işaretler

# Test çalıştırma sırasında gösterilecek bilgiler
addopts = -v