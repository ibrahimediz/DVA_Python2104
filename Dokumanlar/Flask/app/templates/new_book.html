{% extends "base.html" %}

{% block title %}Yeni Kitap Ekle{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Yeni Kitap Ekle</h1>
        
        <form method="POST" action="{{ url_for('web.new_book') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Kitap Bau015flu0131u011fu0131 *</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">Yazar *</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Au00e7u0131klama</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="mb-3">

                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            
            <div class="mb-3">

            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('web.index') }}" class="btn btn-secondary">u0130ptal</a>

            </div>
        </form>
    </div>
</div>
{% endblock %}
